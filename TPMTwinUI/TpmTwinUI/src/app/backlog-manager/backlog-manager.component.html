<div class="backlog-manager" style="background: #f7f8fa; min-height: 100vh; padding: 1.5rem 0;">
  <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
    <div style="display: flex; align-items: center;">
      <span style="font-weight: bold; font-size: 1.2rem;">Backlog Manager</span>
      <span style="margin-left: 1.5rem; font-size: 1.1rem;">| Sprint Candidates</span>
    </div>
    <div style="display: flex; align-items: center; gap: 0.5rem;">
      <input type="text" placeholder="Search..." style="padding: 0.3rem 0.7rem; border-radius: 4px; border: 1px solid #ccc;" />
      <button style="padding: 0.3rem 1rem; border-radius: 4px; background: #1976d2; color: #fff; border: none; font-weight: 500; cursor: pointer;">Add story</button>
    </div>
  </div>
  <table style="width: 100%; border-collapse: collapse; margin-top: 1rem; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.04);">
    <thead>
      <tr style="background: lch(96.54% 0.01 296.81); border-bottom: 2px solid #bdbdbd;">
        <th style="padding: 0.5rem; border: none; text-align: left;">ID</th>
        <th style="padding: 0.5rem; border: none; text-align: left;">Title</th>
        <th style="padding: 0.5rem; border: none; text-align: left;">Status</th>
        <th style="padding: 0.5rem; border: none; text-align: left;">Tags</th>
        <th style="padding: 0.5rem; border: none; text-align: left;">Priority</th>
        <th style="padding: 0.5rem; border: none; text-align: left;">Last Updated</th>
        <th style="padding: 0.5rem; border: none; text-align: left;">AI Insights</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of backlogData">
        <td style="padding: 0.5rem; border: none;">{{ item.id }}</td>
        <td style="padding: 0.5rem; border: none;">{{ item.title }}</td>
        <td style="padding: 0.5rem; border: none;">{{ item.status }}</td>
        <td style="padding: 0.5rem; border: none;">{{ item.tags }}</td>
        <td style="padding: 0.5rem; border: none;">{{ item.priority }}</td>
        <td style="padding: 0.5rem; border: none;">{{ item.lastUpdated }}</td>
        <td style="padding: 0.5rem; border: none;">{{ item.aiInsights }}</td>
      </tr>
    </tbody>
  </table>
</div>
